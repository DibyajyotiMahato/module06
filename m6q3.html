<!-- Develop an HTML form with various input elements. Use CSS to style the form, including setting background colors for input fields. Create a custom color palette for the form elements, and demonstrate how to apply opacity to one of the form sections. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="m6q3.css">
</head>
<body>
    <form class="container">
        <h1 id="heading">Basic Form</h1>
        <div class="box">
            <div class="fname">
                <label for="fname">First name:</label>
                <br>
                <input type="text" >
            </div>
            <div class="lname">
                <label for="lname">Last name:</label>
                <br>
                <input type="text" >
            </div>
            <div class="mail">
                <label for="mail">Email:</label>
                <br>
                <input type="email">
            </div>
            <div class="phno">
                <label for="phno">Phone Number:</label>
                <br>
                <input type="number">
            </div>
            <div class="bt">
                <button class="btn">Submit</button>
                
            </div>
        </div>
    </form>
</body>
</html>
